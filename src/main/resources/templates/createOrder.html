<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Create order</h1>
<form th:action="@{/orders/create}" th:object="${order}" method="post">
    <label for="tableNumber">Table Number</label>
    <input id="tableNumber" th:field="*{tableNumber}">
    <form th:each="meal : ${meals}">
        <h3 th:text="${meal.name}"></h3>
    </form>
    <input type="submit" value="Submit!!!">
</form>
</body>
</html>
