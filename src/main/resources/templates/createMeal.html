<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Create Meal</h1>
<hr>
<form th:action="@{/meal/create}" th:object="${meal}" method="post">
    <label for="name">Name: </label>
    <input id="name" th:field="*{name}" type="text">
    <label for="description">Description: </label>
    <input id="description" type="text" th:field="*{description}">
    <input type="submit" value="Submit!!!">
</form>
</body>
</html>
